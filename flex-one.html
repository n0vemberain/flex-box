<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box</title>
    <style>
        .parent{
            border: 2px solid tomato;
            height: 900px;
            width: 900px;
            display: flex;
            justify-content: end; 
            align-items: end;
        }
        .children{
            border: 2px solid blueviolet;
            height: 90px;
            width: 90px;
            display: flex;
            justify-content: center; 
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="children">
            <h1>Fatin</h1>
        </div>
    </div>
</body>
</html>
