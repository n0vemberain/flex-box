<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Basis Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .parent {
            display: flex;
            height: 100vh; /* Set height to full viewport height */
        }

        .child {
            padding: 20px;
            box-sizing: border-box;
        }

        /* Set different background colors for better visibility */
        .child:nth-child(1) {
            background-color: #3498db; /* Blue */
            flex-basis: 40%; /* Initial size is 40% of the container's width */
        }

        .child:nth-child(2) {
            background-color: #2ecc71; /* Green */
            flex-basis: 30%; /* Initial size is 30% of the container's width */
        }

        .child:nth-child(3) {
            background-color: #e74c3c; /* Red */
            flex-basis: 30%; /* Initial size is 30% of the container's width */
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">Child 1</div>
        <div class="child">Child 2</div>
        <div class="child">Child 3</div>
    </div>
</body>
</html>
