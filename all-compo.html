<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Component Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .parent {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .content {
            display: flex;
            flex-grow: 1;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .child {
            flex: 1;
            margin: 0 10px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Set different background colors for better visibility */
        .child:nth-child(1) {
            background-color: #2ecc71; /* Green */
            flex-grow: 2; /* Takes up more space (2x) compared to other flex items */
        }

        .child:nth-child(2) {
            background-color: #e74c3c; /* Red */
            flex-basis: 40%; /* Initial size is 40% of the container's width */
        }

        .child:nth-child(3) {
            background-color: #f39c12; /* Orange */
            flex-basis: 30%; /* Initial size is 30% of the container's width */
        }

        .footer {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="header">Header</div>
        <div class="content">
            <div class="child">Child 1</div>
            <div class="child">Child 2</div>
            <div class="child">Child 3</div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
